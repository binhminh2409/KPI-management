<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:3000/data" method="get" name="page_data" id="page_data">
        <h2>Page Data</h2>
        <div class="form-group">
          <label for="name">Page Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Page Name">
          <label for="page_id">Page ID</label>
          <input type="text" class="form-control" name="page_id" id="page_id" placeholder="Page ID">
          <label for="page_token">Page Token</label>
          <input type="text" class="form-control" name="page_token" id="page_token" placeholder="Page Token">
          <label for="date_preset">Date preset</label>
          <select name="date_preset" id="date_preset">
            <option value="this_month">This Month</option>
            <option value="last_month">Last Month</option>
            <option value="this_week">This Week</option>
          </select>
        </div>
        <div class="form-group">
            <label for="target">Target pack</label>
            <select name="target" id="target">
                <option value="1">English market</option>
                <option value="2">Non-English Market</option>
          </select>
        </div>
        <button type="submit" class="btn-submit" style="background-color: green; color: white">Submit</button>
    </form>
    
</body>
</html>
